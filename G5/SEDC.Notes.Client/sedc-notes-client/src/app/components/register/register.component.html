<h1>Regsiter</h1>

<form [formGroup]="registerForm" (submit)="onSubmit()">
    <div class="card register-card-custom">
        <input type="text" class="form-control me-2" formControlName="Username" placeholder="Username">
        <input type="text" class="form-control me-2" formControlName="FirstName" placeholder="FirstName">
        <input type="text" class="form-control me-2" formControlName="LastName" placeholder="LastName">
        <input type="password" class="form-control me-2" formControlName="Password" placeholder="Password">
        <input type="password" class="form-control me-2" formControlName="ConfirmPassword" placeholder="Confirm Passwrod">
    
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>
